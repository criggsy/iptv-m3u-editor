<!DOCTYPE html>
<html>
<head>
    <title>M3U Editor</title>
    <style>
        .entry {
            margin-bottom: 10px;
        }
        .entry input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>M3U Editor</h1>
    
    <form action="/" method="POST">
        {% for entry in entries %}
        <div class="entry">
            <h3>Entry {{ entry.id }}</h3>
            <label for="metadata{{ entry.id }}">Metadata:</label>
            <input type="text" name="metadata{{ entry.id }}" id="metadata{{ entry.id }}" value="{{ entry.metadata }}"><br>
            
            <label for="url{{ entry.id }}">URL/File Path:</label>
            <input type="text" name="url{{ entry.id }}" id="url{{ entry.id }}" value="{{ entry.url }}"><br>
            
            <label for="tvg-id{{ entry.id }}">TVG ID:</label>
            <input type="text" name="tvg-id{{ entry.id }}" id="tvg-id{{ entry.id }}" value="{{ entry.tvg_id }}"><br>
            
            <label for="tvg-name{{ entry.id }}">TVG Name:</label>
            <input type="text" name="tvg-name{{ entry.id }}" id="tvg-name{{ entry.id }}" value="{{ entry.tvg_name }}"><br>
            
            <label for="tvg-logo{{ entry.id }}">TVG Logo:</label>
            <input type="text" name="tvg-logo{{ entry.id }}" id="tvg-logo{{ entry.id }}" value="{{ entry.tvg_logo }}"><br>
            
            <label for="group-title{{ entry.id }}">Group Title:</label>
            <input type="text" name="group-title{{ entry.id }}" id="group-title{{ entry.id }}" value="{{ entry.group_title }}"><br>
        </div>
        {% endfor %}
        
        <input type="submit" value="Save">
    </form>
    
    <div>
        {% if current_page > 1 %}
            <a href="/?page={{ current_page - 1 }}">Previous</a>
        {% endif %}
        
        {% if current_page < total_pages %}
            <a href="/?page={{ current_page + 1 }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
