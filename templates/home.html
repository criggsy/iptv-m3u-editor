<!DOCTYPE html>
<html>
<head>
    <title>Output JSON</title>
</head>
<body>
    <h1>Output JSON</h1>
    {% for key1, value1 in data.items() %}
        <h2>{{ key1 }}</h2>
        {% for key2, value2 in value1.items() %}
            <h3>{{ key2 }}</h3>
            {% for key3, value3 in value2.items() %}
                <p><strong>{{ key3 }}:</strong> {{ value3 }}</p>
            {% endfor %}
        {% endfor %}
    {% endfor %}
    
    <a href="{% url 'edit' %}">Edit</a>
</body>
</html>
