<!DOCTYPE html>
<html>
<head>
    <title>M3U Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Input M3U URL or Upload M3U File</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="text" name="m3u_url" placeholder="Enter M3U URL">
        <input type="file" name="m3u_file">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
